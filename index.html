<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, orange, white);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('https://cdn2.scratch.mit.edu/get_image/user/147569304_60x60.png');
            background-size: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: spin 10s linear infinite;
            margin: 100px auto 20px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1 {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        iframe {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="profile-picture"></div>
    <h1>My Games</h1>
    <div class="iframe-container">
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1134188475/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1114614057/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1130314298/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1121977167/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1107029157/?autostart=true" allowfullscreen></iframe>
    </div>
    <div class="logos">
        <a href="https://scratch.mit.edu" target="_blank">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Scratch_logo.svg/1200px-Scratch_logo.svg.png" alt="Scratch Logo">
        </a>
        <a href="https://github.com" target="_blank">
            <img class="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        </a>
    </div>
</body>
</html>
