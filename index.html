<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <style>
        body {
            background: linear-gradient(45deg, orange, white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('/rhys.png');
            background-size: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-weight: bold;
            margin: 20px 0;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        iframe {
            margin: 10px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logos {
            margin-top: 20px;
        }
        .logos img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .logos img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="profile-pic"></div>
    <h1>My Games</h1>
    <div class="iframe-container">
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1134188475/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1114614057/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1130314298/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1121977167/?autostart=true" allowfullscreen></iframe>
        <iframe allowtransparency="true" width="485" height="402" src="https://scratch.mit.edu/projects/embed/1107029157/?autostart=true" allowfullscreen></iframe>
    </div>
    <div class="logos">
        <a href="https://scratch.mit.edu" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Scratch_logo.svg/1200px-Scratch_logo.svg.png" alt="Scratch Logo">
        </a>
        <a href="https://github.com" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        </a>
    </div>
</body>
</html>
